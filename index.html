<html>
<head>
    <title>FiveWords's blog</title>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
</head>
<body>
<div id="app">
    <div class="top" id="top">
        <div class="top_title">
            <div class="left">
            </div>
            <ul class="right">
                <li><a href="#">关于</a></li>
                <li><a href="#">音乐</a></li>
                <li><a href="#">图像</a></li>
                <li><a href="#">文章</a></li>
                <li><a href="#">时间</a></li>
            </ul>
        </div>
    </div>
    <div class="main_wrap hide" id="main_wrap">
        <div class="main" v-show="!detail">
            <!--内容-->
            <div class="box" v-for="item in contents" >
                <!--<div class="head">-->
                    <!--<img :src="item.photo"/>-->
                    <!--<div class="nick"><a href="#">{{item.author}}</a></div>-->
                <!--</div>-->
                <div class="memo">
                    <span class="tag" v-for="tag in item.tags">{{tag}}</span>
                    <div class="date">{{item.date}}</div>
                </div>
                <div class="content" v-html="item.memo" @click="look(item.index)"></div>
            </div>

            <div :class="loading?'show':'hide'">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
        </div>
        <div class="main" v-if="detail">
            <div class="box" style="position: relative">
                <span class="callback" @click="callback">X</span>
                <div class="memo">
                    <span class="tag" v-for="tag in detail.tags">{{tag}}</span>
                    <div class="date">{{detail.date}}</div>
                </div>
                <div class="content no_pointer" v-html="detail.content"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/tool/jquery.min.js" type="text/javascript"></script>
<script src="js/tool/md.min.js" type="text/javascript"></script>
<script src="js/tool/vue.min.js" type="text/javascript"></script>
<script src="js/tool/vue-resource.min.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
